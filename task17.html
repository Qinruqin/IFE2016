<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE2016 Task 17</title>
    <style type="text/css">
      .aqi-chart-wrap{position:relative; width: 980px;height: 600px;margin:10px auto;text-align: center;background: #f2f2f2;}
      .aqi-chart-wrap h3{padding: 10px 0;}
      #chart-box{position: absolute;bottom: 0;left: 0;}
      #chart-box span{display: inline-block;cursor: pointer;}
    </style>
  </head>
<body>
  <fieldset id="form-gra-time">
    <legend>请选择日期粒度：</legend>
    <label>日<input name="gra-time" value="0" type="radio" checked="checked"></label>
    <label>周<input name="gra-time" value="1" type="radio"></label>
    <label>月<input name="gra-time" value="2" type="radio"></label>
  </fieldset>

  <fieldset>
    <legend>请选择查看的城市：</legend>
    <select id="city-select">
      <option>北京</option>
    </select>
  </fieldset>

  <div class="aqi-chart-wrap">
    <h3></h3>
    <div id="chart-box">
    </div>
  </div>
  <script type="text/javascript" src="./js/task17.js"></script>
</body>
</html>
